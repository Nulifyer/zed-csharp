name = "C# Project File"
code_fence_block_name = "csproj"
grammar = "xml"
path_suffixes = ["csproj", "props", "targets", "resx"]
line_comments = []
block_comment = ["<!-- ", " -->"]
tab_size = 4
hard_tabs = false
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "<!--", end = "-->", close = true, newline = false },
    { start = "<", end = ">", close = true, newline = false },
    { start = "{", end = "}", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
]